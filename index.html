<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EAC Community</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:black;
color:white;
overflow-x:hidden;
}

/* GALAXY BACKGROUND */
body::before{
content:"";
position:fixed;
width:200%;
height:200%;
background:radial-gradient(white 1px, transparent 1px);
background-size:50px 50px;
animation:stars 60s linear infinite;
z-index:-1;
opacity:0.2;
}

@keyframes stars{
from{transform:translate(0,0);}
to{transform:translate(-500px,-500px);}
}

/* OPENING */
#opening{
position:fixed;
width:100%;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:black;
z-index:10;
animation:fadeOut 4s forwards;
}

#opening h1{
font-size:10px;
animation:grow 3s forwards;
}

@keyframes grow{
to{font-size:40px;}
}

@keyframes fadeOut{
0%,80%{opacity:1;}
100%{opacity:0;visibility:hidden;}
}

/* ATOM */
.atom{
position:absolute;
top:80px;
left:50%;
transform:translateX(-50%);
width:120px;
height:120px;
}

.nucleus{
width:20px;
height:20px;
background:cyan;
border-radius:50%;
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
}

.orbit{
position:absolute;
border:1px solid cyan;
border-radius:50%;
width:120px;
height:120px;
animation:spin 5s linear infinite;
}

@keyframes spin{
from{transform:rotate(0deg);}
to{transform:rotate(360deg);}
}

/* SECTIONS */
.section{
display:none;
padding:20px;
text-align:center;
margin-top:180px;
}

input,button{
padding:8px;
margin:5px;
border:none;
border-radius:5px;
}

button{
background:cyan;
cursor:pointer;
}

.card{
background:#111;
padding:15px;
border-radius:10px;
margin:10px auto;
max-width:300px;
}
</style>
</head>

<body>

<div id="opening">
<h1>EAC COMMUNITY</h1>
</div>

<div class="atom">
<div class="orbit"></div>
<div class="nucleus"></div>
</div>

<!-- LOGIN -->
<div id="login-page" class="section">
<h2>Login Member EAC</h2>
<input type="text" id="username" placeholder="Username">
<input type="password" id="password" placeholder="Password">
<br>
<button onclick="login()">Login</button>
<p id="login-info"></p>
</div>

<!-- EDUKASI -->
<div id="edukasi" class="section">
<h2>Selamat Datang di Portal Edukasi EAC</h2>

<div class="card">
<h3>Planet Mars</h3>
<img src="https://upload.wikimedia.org/wikipedia/commons/0/02/OSIRIS_Mars_true_color.jpg" width="100%">
<p>Mars adalah planet keempat dari Matahari.</p>
<a href="https://id.wikipedia.org/wiki/Mars" target="_blank">
<button>Baca Artikel</button>
</a>
</div>

<div class="card">
<h3>Black Hole</h3>
<img src="https://upload.wikimedia.org/wikipedia/commons/5/5a/Black_hole_-_Messier_87_crop_max_res.jpg" width="100%">
<p>Black hole memiliki gravitasi sangat kuat.</p>
<a href="https://id.wikipedia.org/wiki/Lubang_hitam" target="_blank">
<button>Baca Artikel</button>
</a>
</div>

</div>

<!-- AI -->
<div id="ai-section" class="section">
<h3>AI Astronomy EAC</h3>
<input type="text" id="ai-input" placeholder="Tanya tentang astronomi...">
<button onclick="tanyaAI()">Tanya</button>
<p id="ai-output"></p>
</div>

<!-- EVENT -->
<div id="event-section" class="section">
<h3>Event Astronomi</h3>
<ul id="event-list"></ul>
</div>

<script>

/* LOGIN */
function login(){
let user=document.getElementById("username").value;
let pass=document.getElementById("password").value;

if(user==="eacmember" && pass==="12345"){
localStorage.setItem("login","true");
showPortal();
}else{
document.getElementById("login-info").innerText="Login gagal!";
}
}

function showPortal(){
document.getElementById("login-page").style.display="none";
document.getElementById("edukasi").style.display="block";
document.getElementById("ai-section").style.display="block";
document.getElementById("event-section").style.display="block";
}

window.onload=function(){
setTimeout(()=>{
if(localStorage.getItem("login")==="true"){
showPortal();
}else{
document.getElementById("login-page").style.display="block";
}
},4000);
}

/* AI */
function tanyaAI(){
let input=document.getElementById("ai-input").value.toLowerCase();
let output="";

if(input.includes("mars")){
output="Mars adalah planet merah dan memiliki gunung tertinggi di tata surya.";
}
else if(input.includes("black hole")){
output="Black hole adalah objek dengan gravitasi sangat kuat.";
}
else if(input.includes("galaksi")){
output="Galaksi adalah kumpulan miliaran bintang.";
}
else{
output="AI EAC belum punya data tentang itu.";
}

document.getElementById("ai-output").innerText=output;
}

/* EVENT */
let events=[
{tanggal:"3 Maret 2026",nama:"Hujan Meteor"},
{tanggal:"15 Maret 2026",nama:"Gerhana Bulan"},
{tanggal:"28 Maret 2026",nama:"Konjungsi Planet"}
];

let list=document.getElementById("event-list");
events.forEach(e=>{
let li=document.createElement("li");
li.innerText=e.tanggal+" - "+e.nama;
list.appendChild(li);
});

</script>

</body>
  </html>
